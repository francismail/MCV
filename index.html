
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Math Craft Village</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --mc-green: #388E3C;
            --mc-dirt: #795548;
            --mc-stone: #616161;
            --mc-sky: #81D4FA;
            --mc-border: #212121;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            background-color: var(--mc-sky);
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        .mc-block {
            image-rendering: pixelated;
            border: 4px solid var(--mc-border);
            box-shadow: inset -4px -4px 0px rgba(0,0,0,0.2), inset 4px 4px 0px rgba(255,255,255,0.2);
        }

        .mc-btn {
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 64px;
            padding: 12px;
        }

        .mc-btn:active {
            transform: scale(0.95);
            box-shadow: inset 4px 4px 0px rgba(0,0,0,0.3);
        }

        .mc-grid-bg {
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .xp-bar-container {
            height: 12px;
            background: #212121;
            border: 2px solid #000;
        }

        .xp-bar-fill {
            height: 100%;
            background: #76ff03;
            transition: width 0.3s ease-out;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* iPad Optimizations */
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-top { padding-top: env(safe-area-inset-top); }

        .one-handed-left .game-controls { justify-content: flex-start; }
        .one-handed-right .game-controls { justify-content: flex-end; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="h-screen w-screen mc-grid-bg flex flex-col">
    <div id="root" class="h-full w-full flex flex-col"></div>
</body>
</html>
